<!DOCTYPE html>
<html xmlns:th="http://www.thymealeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Estudiante</title>
</head>
<body>
	<h1>Editar Estudiante</h1>
	<form th:action="@{/save}" th:object="${estudiante}" method="post">
	
	<label>Codigo: </label>
	<input th:field="*{codigo}" type="text" value="${estudiante.codigo}" readonly>
	<span th:errors="*{codigo}" style="color: #E81505"></span><br>
	
	<label>Nombre: </label>
	<input th:field="*{nombre}" type="text">
	<span th:errors="*{nombre}" style="color: #E81505"></span><br>
	
	<label>Apellido: </label>
	<input th:field="*{apellido}" type="text">
	<span th:errors="*{apellido}" style="color: #E81505"></span><br>
	
	<label>Edad: (No menor a 18 anios) </label>
	<input th:field="*{edad}" type="number">
	<span th:errors="*{edad}" style="color: #E81505"></span><br>
	
	<label>Activo: </label>
	<input th:field="*{estado}" type="radio" th:value="${true}">
	<label>Inactivo: </label>
	<input th:field="*{estado}" type="radio" th:value="${false}">
	
	<input type="submit" value="Guardar">
	</form>
</body>
</html>
